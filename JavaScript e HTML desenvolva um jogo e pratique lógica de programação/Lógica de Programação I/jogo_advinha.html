<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia (n) {
        return Math.round(Math.random() * n);
    }

    function jogarNovamente(){
        mostra("Aperte F5 para jogar novamente.");
    }

    var numPensado = sorteia(10); //0 a 9
    var chute = parseInt(prompt("Pensei em um número, tente advinhar!"));

    var imagem = document.createElement('img');
    imagem.src = 'C:\Users\Isadora\Desktop\ronaldinho.png';

    if (chute == numPensado) {
        pulaLinha();
        mostra("Uau! Melhor que o chute do Pelé! Você acertou, pensei no número " + numPensado);
        jogarNovamente();
    } else {
        pulaLinha();
        mostra("Chuta fofo! Você errou! Eu pensei no número " + numPensado);
        jogarNovamente();
    }

</script>
